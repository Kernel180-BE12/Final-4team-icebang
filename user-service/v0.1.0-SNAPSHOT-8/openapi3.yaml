openapi: 3.0.1
info:
  title: IceBang API
  description: IceBang API Documentation
  version: 0.0.1-alpha-snapshot
servers:
- url: http://localhost:8080
tags: []
paths:
  /v0/organizations:
    get:
      tags:
      - Organization
      summary: 조직 목록 조회
      description: 시스템에 등록된 모든 조직의 목록을 조회합니다
      operationId: organizations-list
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-organizations147125821"
              examples:
                organizations-list:
                  value: |-
                    {
                      "success" : true,
                      "data" : [ {
                        "id" : 11,
                        "organizationName" : "icebang"
                      }, {
                        "id" : 13,
                        "organizationName" : "디지털솔루션"
                      }, {
                        "id" : 14,
                        "organizationName" : "크리에이티브웍스"
                      }, {
                        "id" : 12,
                        "organizationName" : "테크이노베이션"
                      } ],
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/auth/check-session:
    get:
      tags:
      - Authentication
      summary: 세션 확인 - 미인증 상태
      description: 인증되지 않은 상태에서 세션 확인 시 401 Unauthorized를 반환합니다
      operationId: auth-check-session-
      responses:
        "401":
          description: "401"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/v0-auth-check-session1194557593"
              examples:
                auth-check-session-unauthenticated:
                  value: |-
                    {
                      "success" : false,
                      "data" : null,
                      "message" : "Authentication required",
                      "status" : "UNAUTHORIZED"
                    }
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-check-session-531153390"
              examples:
                auth-check-session-authenticated:
                  value: |-
                    {
                      "success" : true,
                      "data" : true,
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/auth/login:
    post:
      tags:
      - Authentication
      summary: 사용자 로그인
      description: 이메일과 비밀번호로 사용자 인증을 수행합니다
      operationId: auth-login
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/v0-auth-login1104623872"
            examples:
              auth-login:
                value: |-
                  {
                    "password" : "qwer1234!A",
                    "email" : "admin@icebang.site"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-logout-534880983"
              examples:
                auth-login:
                  value: |-
                    {
                      "success" : true,
                      "data" : null,
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/auth/logout:
    post:
      tags:
      - Authentication
      summary: 사용자 로그아웃
      description: 현재 인증된 사용자의 세션을 무효화합니다
      operationId: auth-logout
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-logout-534880983"
              examples:
                auth-logout:
                  value: |-
                    {
                      "success" : true,
                      "data" : null,
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/auth/permissions:
    get:
      tags:
      - Authentication
      summary: 권한 정보 조회 - 인증된 상태
      description: 현재 인증된 사용자의 상세 정보와 권한을 조회합니다
      operationId: auth-get-permissions-
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-permissions-359587215"
              examples:
                auth-get-permissions-authenticated:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "id" : 54,
                        "email" : "admin@icebang.site",
                        "password" : "qwer1234!A",
                        "status" : "ACTIVE",
                        "roles" : [ "SUPER_ADMIN" ],
                        "enabled" : true,
                        "username" : "admin@icebang.site",
                        "authorities" : [ {
                          "authority" : "ROLE_SUPER_ADMIN"
                        } ],
                        "accountNonExpired" : true,
                        "accountNonLocked" : true,
                        "credentialsNonExpired" : true
                      },
                      "message" : "OK",
                      "status" : "OK"
                    }
        "401":
          description: "401"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/v0-auth-check-session1194557593"
              examples:
                auth-get-permissions-unauthenticated:
                  value: |-
                    {
                      "success" : false,
                      "data" : null,
                      "message" : "Authentication required",
                      "status" : "UNAUTHORIZED"
                    }
  /v0/auth/register:
    post:
      tags:
      - Authentication
      summary: 사용자 회원가입 실패 - 필수 필드 누락
      description: 필수 필드 누락으로 인한 회원가입 실패
      operationId: auth-register-
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/v0-auth-register72792706"
            examples:
              auth-register-missing-fields:
                value: |-
                  {
                    "email" : "test@icebang.site"
                  }
              auth-register-invalid-email:
                value: |-
                  {
                    "roleIds" : [ 1 ],
                    "positionId" : 1,
                    "name" : "홍길동",
                    "deptId" : 1,
                    "email" : "invalid-email",
                    "orgId" : 1
                  }
              auth-register-forbidden:
                value: |-
                  {
                    "roleIds" : [ 1, 2 ],
                    "positionId" : 1,
                    "name" : "홍길동",
                    "deptId" : 1,
                    "email" : "hong@icebang.site",
                    "orgId" : 1
                  }
              auth-register-unauthorized:
                value: |-
                  {
                    "roleIds" : [ 1, 2 ],
                    "positionId" : 1,
                    "name" : "홍길동",
                    "deptId" : 1,
                    "email" : "hong@icebang.site",
                    "orgId" : 1
                  }
      responses:
        "400":
          description: "400"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-register530633601"
              examples:
                auth-register-missing-fields:
                  value: |-
                    {
                      "success" : false,
                      "data" : null,
                      "message" : "입력 값 검증 실패: 부서 선택은 필수입니다, 조직 선택은 필수입니다, 직책 선택은 필수입니다, 역할 선택은 필수입니다, 사용자명은 필수입니다",
                      "status" : "BAD_REQUEST"
                    }
                auth-register-invalid-email:
                  value: |-
                    {
                      "success" : false,
                      "data" : null,
                      "message" : "입력 값 검증 실패: 올바른 이메일 형식이 아닙니다",
                      "status" : "BAD_REQUEST"
                    }
        "403":
          description: "403"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/v0-auth-register1952182353"
              examples:
                auth-register-forbidden:
                  value: |-
                    {
                      "success" : false,
                      "data" : null,
                      "message" : "Access denied",
                      "status" : "FORBIDDEN"
                    }
        "401":
          description: "401"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: "#/components/schemas/v0-auth-register2120398246"
              examples:
                auth-register-unauthorized:
                  value: |-
                    {
                      "success" : false,
                      "data" : null,
                      "message" : "Authentication required",
                      "status" : "UNAUTHORIZED"
                    }
  /v0/users/check-email:
    post:
      tags:
      - User
      summary: 이메일 중복 검사 - 사용 불가
      description: 이미 가입된 이메일에 대한 중복 검사 결과
      operationId: check-email-
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/v0-users-check-email2033225582"
            examples:
              check-email-unavailable:
                value: |-
                  {
                    "email" : "admin@icebang.site"
                  }
              check-email-available:
                value: |-
                  {
                    "email" : "newuser@example.com"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-users-check-email337093057"
              examples:
                check-email-unavailable:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "available" : false
                      },
                      "message" : "이미 가입된 이메일입니다.",
                      "status" : "OK"
                    }
                check-email-available:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "available" : true
                      },
                      "message" : "사용 가능한 이메일입니다.",
                      "status" : "OK"
                    }
  /v0/users/me:
    get:
      tags:
      - User
      summary: 사용자 프로필 조회
      description: 현재 로그인한 사용자의 프로필 정보를 조회합니다
      operationId: user-profile
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-users-me-1380320879"
              examples:
                user-profile:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "id" : 144,
                        "email" : "admin@icebang.site",
                        "name" : "admin@icebang.site",
                        "roles" : [ "SUPER_ADMIN" ],
                        "status" : "ACTIVE"
                      },
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/workflow-runs/logs:
