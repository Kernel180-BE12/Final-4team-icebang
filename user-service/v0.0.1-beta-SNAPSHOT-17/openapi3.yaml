                        }, {
                          "id" : 35,
                          "name" : "운영팀"
                        }, {
                          "id" : 33,
                          "name" : "콘텐츠팀"
                        } ],
                        "positions" : [ {
                          "id" : 36,
                          "title" : "CEO"
                        }, {
                          "id" : 37,
                          "title" : "CTO"
                        }, {
                          "id" : 39,
                          "title" : "시니어"
                        }, {
                          "id" : 41,
                          "title" : "인턴"
                        }, {
                          "id" : 40,
                          "title" : "주니어"
                        }, {
                          "id" : 38,
                          "title" : "팀장"
                        } ],
                        "roles" : [ {
                          "id" : 60,
                          "name" : "AI_ENGINEER",
                          "description" : "AI 엔지니어 - AI 모델 개발 및 최적화"
                        }, {
                          "id" : 63,
                          "name" : "CONTENT_CREATOR",
                          "description" : "콘텐츠 크리에이터 - 바이럴 콘텐츠 제작"
                        }, {
                          "id" : 64,
