openapi: 3.0.1
info:
  title: IceBang API
  description: IceBang API Documentation
  version: 0.0.1-alpha-snapshot
servers:
- url: http://localhost:8080
tags: []
paths:
  /v0/organizations:
    get:
      tags:
      - Organization
      summary: 조직 목록 조회
      description: 시스템에 등록된 모든 조직의 목록을 조회합니다
      operationId: organizations-list
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-organizations147125821"
              examples:
                organizations-list:
                  value: |-
                    {
                      "success" : true,
                      "data" : [ {
                        "id" : 3,
                        "organizationName" : "icebang"
                      }, {
                        "id" : 5,
                        "organizationName" : "디지털솔루션"
                      }, {
                        "id" : 6,
                        "organizationName" : "크리에이티브웍스"
                      }, {
                        "id" : 4,
                        "organizationName" : "테크이노베이션"
                      } ],
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/auth/login:
    post:
      tags:
      - Authentication
      summary: 사용자 로그인
      description: 이메일과 비밀번호로 사용자 인증을 수행합니다
      operationId: auth-login
      requestBody:
        content:
          application/json;charset=UTF-8:
            schema:
              $ref: "#/components/schemas/v0-auth-login1104623872"
            examples:
              auth-login:
                value: |-
                  {
                    "password" : "qwer1234!A",
                    "email" : "admin@icebang.site"
                  }
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-logout-534880983"
              examples:
                auth-login:
                  value: |-
                    {
                      "success" : true,
                      "data" : null,
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/auth/logout:
    post:
      tags:
      - Authentication
      summary: 사용자 로그아웃
      description: 현재 인증된 사용자의 세션을 무효화합니다
      operationId: auth-logout
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-auth-logout-534880983"
              examples:
                auth-logout:
                  value: |-
                    {
                      "success" : true,
                      "data" : null,
                      "message" : "OK",
                      "status" : "OK"
                    }
  /v0/organizations/{organizationId}/options:
    get:
      tags:
      - Organization
      summary: 조직 옵션 정보 조회
      description: "특정 조직의 부서, 직급, 역할 옵션 정보를 조회합니다"
      operationId: organizations-options
      parameters:
      - name: organizationId
        in: path
        description: 조직 ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: "200"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/v0-organizations-organizationId-options-50182786"
              examples:
                organizations-options:
                  value: |-
                    {
                      "success" : true,
                      "data" : {
                        "departments" : [ {
                          "id" : 31,
                          "name" : "AI개발팀"
                        }, {
                          "id" : 36,
