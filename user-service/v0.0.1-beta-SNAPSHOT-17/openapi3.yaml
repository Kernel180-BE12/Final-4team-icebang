components:
  schemas:
    v0-auth-logout-534880983:
      type: object
      properties:
        success:
          type: boolean
          description: 요청 성공 여부
        message:
          type: string
          description: 응답 메시지
        status:
          type: string
          description: HTTP 상태
    v0-auth-login1104623872:
      type: object
      properties:
        password:
          type: string
          description: 사용자 비밀번호
        email:
          type: string
          description: 사용자 이메일 주소
    v0-organizations147125821:
      type: object
      properties:
        data:
          type: array
          description: 조직 목록
          items:
            type: object
            properties:
              organizationName:
                type: string
                description: 조직명
              id:
                type: number
                description: 조직 ID
        success:
          type: boolean
          description: 요청 성공 여부
        message:
          type: string
          description: 응답 메시지
        status:
          type: string
          description: HTTP 상태
    v0-organizations-organizationId-options-50182786:
      type: object
      properties:
        data:
          type: object
          properties:
            roles:
              type: array
              description: 역할 목록
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: 역할명
                  description:
                    type: string
                    description: 역할 설명
                  id:
                    type: number
                    description: 역할 ID
            positions:
              type: array
              description: 직급 목록
              items:
                type: object
                properties:
                  id:
                    type: number
                    description: 직급 ID
                  title:
                    type: string
                    description: 직급명
            departments:
              type: array
              description: 부서 목록
              items:
                type: object
                properties:
                  name:
                    type: string
                    description: 부서명
                  id:
                    type: number
                    description: 부서 ID
          description: 옵션 데이터
        success:
          type: boolean
          description: 요청 성공 여부
        message:
          type: string
          description: 응답 메시지
        status:
          type: string
          description: HTTP 상태
