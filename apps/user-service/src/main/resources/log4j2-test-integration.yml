Configuration:
  name: test

  properties:
    property:
      - name: "log-path"
        value: "./logs"
      - name: "charset-UTF-8"
        value: "UTF-8"
      # 통일된 콘솔 패턴 - 모든 로그에 RequestId 포함
      - name: "console-layout-pattern"
        value: "%highlight{[%-5level]} [%X{id}] %d{MM-dd HH:mm:ss} [%t]  %n %msg%n%n"

  # [Appenders] 로그 기록방식 정의
  Appenders:
    # 통일된 콘솔 출력
    Console:
      name: console-appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${console-layout-pattern}

  # [Loggers] 로그 출력 범위를 정의
  Loggers:
    # [Loggers - Root] 모든 로그를 기록하는 최상위 로그를 정의
    Root:
      level: OFF
      AppenderRef:
        - ref: console-appender

    # [Loggers - Loggers] 특정 패키지나 클래스에 대한 로그를 정의
    Logger:
      # 1. Spring Framework 로그
      - name: org.springframework
        additivity: "false"
        level: INFO
        AppenderRef:
          - ref: console-appender

      # 2. 애플리케이션 로그
      - name: site.icebang
        additivity: "false"
        level: INFO
        AppenderRef:
          - ref: console-appender

      # 3. HikariCP 로그 비활성화
      - name: com.zaxxer.hikari
        level: OFF

      # 4. Spring Security 로그 - 인증/인가 추적에 중요
      - name: org.springframework.security
        level: INFO
        additivity: "false"
        AppenderRef:
          - ref: console-appender

      # 5. 웹 요청 로그 - 요청 처리 과정 추적
      - name: org.springframework.web
        level: INFO
        additivity: "false"
        AppenderRef:
          - ref: console-appender

      # 6. 트랜잭션 로그 - DB 작업 추적
      - name: org.springframework.transaction
        level: INFO
        additivity: "false"
        AppenderRef:
          - ref: console-appender

      # 7. WORKFLOW_HISTORY 로그 - 워크플로우 기록
      - name: "WORKFLOW_HISTORY"
        level: "INFO"
        AppenderRef:
          - ref: "console-appender"
        additivity: "false"