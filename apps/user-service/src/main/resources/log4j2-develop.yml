Configuration:
  status: DEBUG
  name: develop

  properties:
    property:
      - name: "app-name"
        value: "user-service"
      - name: "log-path"
        value: "./docker/local/logs"
      - name: "charset-UTF-8"
        value: "UTF-8"
      # DEBUG 환경용 콘솔 패턴 - 더 간단하고 가독성 좋게
      - name: "console-layout-pattern"
        value: "%highlight{[%-5level]} [%X{traceId}] [%X{spanId}] %d{HH:mm:ss} [%t] %n   %logger{20} - %msg%n%n "
      # 파일용 패턴 - Promtail이 파싱하기 쉽게 구조화 (UTC 시간 사용)
      - name: "file-layout-pattern"
        value: "[%X{traceId}] [%X{spanId}] %d{yyyy-MM-dd HH:mm:ss.SSS}{UTC} [%t] %-5level %logger{36} - %msg%n"
      # 개발 환경용 로그 파일들 - 절대경로나 상대경로 설정
      - name: "dev-log"
        value: ${log-path}/develop/app.log
      - name: "error-log"
        value: ${log-path}/develop/error.log

  Appenders:
    # 콘솔 출력 - 개발 시 주요 출력
    Console:
      name: console-appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: ${console-layout-pattern}

    # JDBC Appender - 워크플로우 로그용
    JDBC:
      name: workflow-appender
      tableName: "execution_log"
      bufferSize: 0
      ignoreExceptions: false

      DriverManager:
        connectionString: "jdbc:mariadb://localhost:3306/pre_process"
        driverClassName: "org.mariadb.jdbc.Driver"
        userName: "mariadb"
        password: "qwer1234"

      ColumnMapping:
        - name: "execution_type"
          pattern: "%X{executionType}"
        - name: "source_id"
          pattern: "%X{sourceId}"
        - name: "log_level"
          pattern: "%level"
        - name: "executed_at"
          pattern: "%d{yyyy-MM-dd HH:mm:ss.SSS}"
        - name: "log_message"
          pattern: "%message"
        - name: "trace_id"
          pattern: "%X{traceId}"
        - name: "reserved1"
          pattern: "%X{spanId}"

    # 파일 Appenders - Promtail이 이 파일들을 읽음
    File:
      - name: file-dev-appender
        fileName: ${dev-log}
        PatternLayout:
          pattern: ${file-layout-pattern}
        # 로그 로테이션 설정 (선택사항)
        # Policies:
        #   SizeBasedTriggeringPolicy:
        #     size: 10MB
        # DefaultRolloverStrategy:
        #   max: 10

      - name: file-error-appender
        fileName: ${error-log}
        PatternLayout:
          pattern: ${file-layout-pattern}
        ThresholdFilter:
          level: ERROR

  Loggers:
    # Root 로거
    Root:
      level: INFO
      AppenderRef:
        - ref: console-appender

    Logger:
      # 애플리케이션 로그 - 파일로만 저장 (Promtail이 읽어감)
      - name: site.icebang
        additivity: "false"
        level: DEBUG
        AppenderRef:
          - ref: console-appender
          - ref: file-dev-appender
          - ref: file-error-appender

      - name: "WORKFLOW_HISTORY"
        level: DEBUG
        additivity: "false"
        AppenderRef:
          - ref: workflow-appender
          - ref: console-appender
          - ref: file-dev-appender
          - ref: file-error-appender

      # Spring Framework
      - name: org.springframework
        additivity: "false"
        level: INFO
        AppenderRef:
          - ref: console-appender
          - ref: file-dev-appender

      # Spring Security
      - name: org.springframework.security
        level: DEBUG
        additivity: "false"
        AppenderRef:
          - ref: console-appender
          - ref: file-dev-appender

      # 웹 요청 로그
      - name: org.springframework.web
        level: DEBUG
        additivity: "false"
        AppenderRef:
          - ref: console-appender
          - ref: file-dev-appender

      # 트랜잭션 로그
      - name: org.springframework.transaction
        level: DEBUG
        additivity: "false"
        AppenderRef:
          - ref: console-appender
          - ref: file-dev-appender

      # HikariCP 로그 비활성화
      - name: com.zaxxer.hikari
        level: "OFF"

      # SQL 로그
      - name: org.hibernate.SQL
        level: DEBUG
        additivity: "false"
        AppenderRef:
          - ref: console-appender

      # 파라미터 바인딩 로그
      - name: org.hibernate.type.descriptor.sql.BasicBinder
        level: TRACE
        additivity: "false"
        AppenderRef:
          - ref: console-appender