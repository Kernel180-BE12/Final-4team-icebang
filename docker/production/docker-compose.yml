version: "3.9"

services:
  caddy:
    image: caddy:latest
    container_name: caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - app-network

  user-service:
    image: ghcr.io/kernel180-be12/final-4team-icebang/user-service:latest
    container_name: user-service
    restart: on-failure:3
    depends_on:
      - promtail
    ports:
      - "8080:8080"
    networks:
      - app-network
    env_file:
      - .env.prod
    environment:
      - SPRING_PROFILES_ACTIVE=production
    volumes:
      - logs_volume:/logs

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - logs_volume:/logs      # Spring 로그 읽기
    command: -config.file=/etc/promtail/config.yml
    env_file:
      - .env.prod

  pre-processing-service:
    image: ghcr.io/kernel180-be12/final-4team-icebang/pre-processing-service:latest
    container_name: pre-processing-service
    restart: on-failure:3
    ports:
      - "8000:8000"
    networks:
      - app-network
    env_file:
      - .env.prod
    volumes:
      - onnx_models:/app/models  # ONNX 모델 저장용 볼륨

volumes:
  caddy_data:
  caddy_config:
  logs_volume:
    driver: local
  onnx_models:
    driver: local

networks:
  app-network:
    driver: bridge