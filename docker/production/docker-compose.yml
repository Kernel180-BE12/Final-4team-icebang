version: "3.9"

services:
  user-service:
    image: ghcr.io/kernel180-be12/final-4team-icebang/user-service:latest
    container_name: user-service
    restart: always
    ports:
      - "80:8080"
    networks:
      - app-network
    env_file:
      - .env.prod

  pre-processing-service:
    image: ghcr.io/kernel180-be12/final-4team-icebang/pre-processing-service:latest
    container_name: pre-processing-service
    restart: always
    ports:
      - "8000:8000"
    networks:
      - app-network
    env_file:
      - .env.prod
    volumes:
      - onnx_models:/app/models  # ONNX 모델 저장용 볼륨 -> 서버에 만들어야함

volumes:
  onnx_models:
    driver: local
      
networks:
  app-network:
    driver: bridge
