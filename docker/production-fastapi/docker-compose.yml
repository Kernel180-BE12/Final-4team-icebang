version: "3.9"

services:
  pre-processing-service:
    image: ghcr.io/kernel180-be12/final-4team-icebang/pre-processing-service:latest
    container_name: pre-processing-service
    restart: on-failure:3
    ports:
      - "80:8000"
    volumes:
      - ~/app/blogger:/app/blogger
      - ~/app/models:/app/models
      - logs_volume:/logs
      # Chrome 관련 볼륨 마운트
      - /opt/google/chrome:/opt/google/chrome:ro
      - /usr/bin/google-chrome:/usr/bin/google-chrome:ro
      - /usr/bin/google-chrome-stable:/usr/bin/google-chrome-stable:ro
      # MeCab 관련 볼륨 마운트
      - /usr/lib/mecab:/usr/lib/mecab:ro
      - /var/lib/mecab:/var/lib/mecab:ro
      - /usr/lib/x86_64-linux-gnu/libmecab.so.2:/usr/lib/x86_64-linux-gnu/libmecab.so.2:ro
      - /usr/lib/x86_64-linux-gnu/libmecab.so:/usr/lib/x86_64-linux-gnu/libmecab.so:ro
      - /usr/lib/x86_64-linux-gnu/libmecab.so.2.0.0:/usr/lib/x86_64-linux-gnu/libmecab.so.2.0.0:ro
    depends_on:
      - promtail
    env_file:
      - .env.prod
    networks:
      - app-network

  promtail:
    image: grafana/promtail:2.9.0
    container_name: promtail
    restart: unless-stopped
    volumes:
      - ./promtail-config.yml:/etc/promtail/config.yml:ro
      - logs_volume:/logs
    command:
      - -config.file=/etc/promtail/config.yml
      - -config.expand-env=true
    ulimits:
      nofile:
        soft: 65535
        hard: 65535
    env_file:
      - .env.prod
    networks:
      - app-network

  grafana-agent:
    image: grafana/agent:latest
    container_name: grafana-agent
    restart: unless-stopped
    volumes:
      - ./agent-config.yml:/etc/agent/agent.yml:ro
    networks:
      - app-network
    env_file:
      - .env.prod
    command:
      - --config.file=/etc/agent/agent.yml
      - --config.expand-env=true

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    ports:
      - "127.0.0.1:9100:9100"  # localhost에서만 접근
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - app-network



volumes:
  logs_volume:
    driver: local

networks:
  app-network:
    driver: bridge
